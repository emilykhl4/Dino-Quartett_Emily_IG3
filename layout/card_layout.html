<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasaurolophus Quartet Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@400;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-wrapper">
        <div class="card-content">
            <div class="card-number center-content">B3</div>
            <div class="card-title">
                <h3>Parasaurolophus</h3>
                <h5>Hadrosaurier</h5>
            </div>
            <div class="card-image center-content">
                <img src="../images/allosaurus.jpeg" alt="This is not a Parasaurolophus">
            </div>
            <div class="info-icon center-content">Info</div>
            <div class="info">Der Parasaurolophus ist viel cooler als ein
                Velociraptor (Dilophosaurier stinken).</div>

            <div class="stats-wrapper">
                <div class="card-stat center-content">
                    <img src="../images/icons/height.jpeg" alt="height">
                </div>
                <div class="card-val center-content">4,0</div>
                <div class="card-stat center-content">
                    <img src="../images/icons/weight.jpeg" alt="weight">
                </div>
                <div class="card-val center-content">3000</div>
                <div class="card-stat center-content">
                    <img src="../images/icons/extinction.jpeg" alt="years since extinction">
                </div>
                <div class="card-val center-content">70</div>
                <div class="card-stat center-content">
                    <img src="../images/icons/iq.jpeg" alt="eq times 100">
                </div>
                <div class="card-val center-content">10</div>
                <div class="card-stat center-content bottom-left">
                    <img src="../images/icons/speed.jpeg" alt="max speed">
                </div>
                <div class="card-val center-content">30</div>
                <div class="card-stat center-content">
                    <img src="../images/icons/teeth.jpeg" alt="no. of teeth">
                </div>
                <div class="card-val center-content bottom-right">800</div>
            </div>
        </div>
    </div>
</body>

</html>
